<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Humpherys</title>
    <link rel="stylesheet" href="assets/styles/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1>
            Max Humpherys
        </h1>

        <nav class="nav-container">
            <ul class="nav__links">
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="about">
        <div class="hero__info">
            <h2>Hi, I'm Max</h2>
            <p>
                Web developer from Salt Lake City, Utah
            </p>
        </div>
        <div class="hero__img">
            <img src="assets/images/avatar.jpg" alt="picture of me" width="400" height="400">
        </div>
    </section>

    <section class="projects" id="projects">
        <div class="projects__info">
            <h2>Projects</h2>
            <p>
                Here you can see my work
            </p>
            <p>
                using HTML, CSS, and Git
            </p>
        </div>
        <div class="projects__img">
            <div class="run-buddy">
                <a href="https://maxh1231.github.io/run-buddy/" target="_blank">
                    <img src="assets/images/run-buddy-logo.JPG" alt="run-buddy website" height="91">
                </a>
            </div>
            <div class="horeiseon">
                <a href="https://maxh1231.github.io/module-1-challenge/" target="_blank">
                    <img src="assets/images/horiseon-logo.JPG" alt="horeiseon website">
                </a>
            </div>
            <div class="meet">
                <a href="https://maxh1231.github.io/meet-landing-page/" target="_blank">
                    <img src="assets/images/meet-logo.JPG" alt="meet landing page" width="235" height="91">
                </a>
            </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact__info">
            <h2>Contact Me</h2>
            <p>
                Lets create something special
            </p>
        </div>
        <div class="form">
            <form action="#contact">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="messasge">Message</label>
                <textarea name="message" id="message"></textarea>
                <button>Submit</button>
            </form>
        </div>
        <div class="socials">
            <a href="https://github.com/maxh1231" target="_blank">
                <img src="assets/images/icons8-github.svg" alt="my GitHub">
            </a>

            <a href="https://www.linkedin.com/in/max-humpherys-040822219/" target="_blank">
                <img src="assets/images/LinkedIn-Icon-Black-Logo.wine.svg" alt="My Linkdln">
            </a>
        </div>
    </section>

</body>

</html>
